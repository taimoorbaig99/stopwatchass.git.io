<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Stop Watch Start  -->
    
    <div class="container justify-content-center  align-items-center  py-5 fw-bold">
        <div class="row">
            <div class="col-md-4 ">
                <h1 class="text-center display-4 fw-bold "> <i> Minutes </i></h1>
                <h1 class="text-center display-5 fw-bold" id="minutes">00</h1>
            </div>
            <div class="col-md-4  ">
                <h1 class="text-center  display-4 fw-bold"><i> Seconds </i></h1>
                <h1 class="text-center  display-5 fw-bold" id="seconds">00</h1>
            </div>
            <div class="col-md-4 ">
                <h1 class="text-center  display-4 fw-bold"><i> Milliseconds </i></h1>
                <h1 class="text-center  display-5 fw-bold" id="milliseconds">00</h1>
            </div>
        </div>
        <div class="mx-auto text-center py-5 ">
        <button type="button" class="btn btn-primary m-3" onclick="start()">Start</button>
        <button type="button" class="btn btn-danger m-3" onclick="pauseTimer()">Pause</button>
        <button type="button" class="btn btn-warning m-3" onclick="resetTimer() ">Reset</button>
    </div>
    </div>

    <!-- Stop Watch End  -->

    <!-- Timer Start  -->

    <div class="container justify-content-center  align-items-center  py-5 text-center">
      <div class="row">
        <div class="col-md-4">
            <h1 class="display-1 fw-bold">00 <o class="fs-5 ">H</o></h1>
        </div>
        <div class="col-md-4">
            <h1 class="display-1 fw-bold">00 <o class="fs-5 ">M</o></h1>
        </div>
        <div class="col-md-4">
            <h1 class="display-1 fw-bold">00 <o class="fs-5 ">S</o></h1>
        </div>
      </div><br><br>
      <button type="button" class="btn btn-outline-danger">Pause</button>
    </div>

    <!-- Timer End  -->

        
    

  <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
